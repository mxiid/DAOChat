services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000-3002:3000"
    expose:
      - "3000"
    deploy:
      replicas: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./backend/data:/app/data
    ports:
      - "8000-8002:8000"
    expose:
      - "8000"
    deploy:
      replicas: 3
  
  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # If you have SSL certificates, uncomment the following lines:
      # - ./ssl/fullchain.pem:/etc/nginx/ssl/fullchain.pem:ro
      # - ./ssl/privkey.pem:/etc/nginx/ssl/privkey.pem:ro
    depends_on:
      - frontend
      - backend